<body>
    <script>

        function insercao(vet) {


            for (let x = 1; x < vet.length; x++) { //Percorre o vetor
                var indice = vet[x];
                var aux = 0;
                var j = x - 1;

                while (j >= 0 && aux == 0) {
                    if (indice < vet[j]) {
                        vet[j + 1] = vet[j]
                        j--
                    } else {
                        aux = j + 1;
                    }
                }
                vet[aux] = indice
                console.log(vet)
            }

        }


        insercao([10, 57, 3, 25, 48, 15])


    </script>

</body>
