<body>
    <script>

        function fatorial (num){
             if (num <0){
                 return -1;
             }
             else if (num == 0){
                 return 1;
             }
             else {
                 return (num * fatorial(num -1));
             }
        }

        var result = fatorial (8);
        document.write(result)
    
    
    </script>
