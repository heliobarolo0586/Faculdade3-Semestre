        function hash(mod) {

            function chavear(valor) {
                valor = valor.charCodeAt() % mod
                return valor;
            }

            this.add = function (valor) {
                let i = 0;
                let posicao, aux;
                posicao = chavear(valor);


                while (vet[posicao]) {
                    if (i == vet.length) {

                    }

                        posicao++;
                        i++;
                    }
                    if (posicao == vet.length) {
                        posicao = 0;
                    }
                }
                vet[posicao] = valor;
