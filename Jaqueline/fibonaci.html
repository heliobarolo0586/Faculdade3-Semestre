<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fib (n){
            if (n == 1 || n == 2){
                return 1;
            }
            else{
                return (fib (n-1)+fib(n-2));
            }
        }

        let aux = fib(10);
        document.write(aux )
    
    </script>
    
</body>
</html>
